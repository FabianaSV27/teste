<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste</title>
</head>
<body>
    <div class="box">
        <h1>Aceitas Namorar com Mim?</h1>
        <button class="button-1" id="sim">Sim</button>
        <button class="button-2" id="nao">NÃ£o</button>
    </div>
</body>
<script>
    const naoButton = document.getElementById("nao");
    const simButton = document.getElementById("sim");

    const handleNao = () => {
        naoButton.style.position = "fixed";

        const rand = Math.random();

        const randTop =
            (rand * window.innerHeight) %
            (window.innerHeight - naoButton.offsetHeight);
        const randLeft = 
            (window.innerHeight * rand * 10) %
            (window.innerHeight - naoButton.offsetHeight);

        naoButton.style.top = `${randTop}px`;
        naoButton.style.left = `${randLeft}px`;
    }

    naoButton.addEventListener("click", handleNao);
    naoButton.addEventListener("mouseover", handleNao);
</script>
